
compass:
    name: "com4"
    type: "serial"
    baud:  4500
    outputs:
      - "to_log"
      - "to_helm"
      - "to_2000"
      - "to_udp_client"

bridge:
    name: "com5"
    type: "serial"
    baud: 38400
    input: "to_2000"
    outputs:
      - "to_log"
      - "to_udp_client"
      - "to_0183_gps"

ais:
    name: "com7"
    type: "serial"
    baud: 38400
    outputs:
      - "to_2000"
      - "to_udp_client"

gps:
    name: "com6"
    type: "serial"
    baud: 9600
    input: to_0183_gps
    outputs:
      - "to_log"
      - "to_udp_client"

log:
    type: ships_log
    input: "to_log"

udp:
    type:  "udp_client"
    input: "to_udp_client"
    server_ip: "127.0.0.1"
    server_port: "8011"

helm:
    type: auto-helm
    input: to_helm

